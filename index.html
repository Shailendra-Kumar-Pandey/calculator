<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./asset/icon/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="./asset/icon/apple-touch-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="main-content">
                <div class="display-border">
                    <div class="display-content"><h3 class="display">0</h3></div>
                </div>
                <div class="number-box">
                    <div class="n-box"> <button class="btn Del" onclick="deleteLast()">‚Üê</button></div>
                    <div class="n-box"> <button class="btn" onclick="clearDisplay()">CE</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendOperetor('%')">%</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendOperetor('/')">/</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendOperetor('*')">*</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendOperetor('-')">-</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('7')">7</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('8')">8</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('9')">9</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('4')">4</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('5')">5</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('6')">6</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('1')">1</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('2')">2</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('3')">3</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendNumber('0')">0</button></div>
                    <div class="n-box"> <button class="btn" onclick="appendOperetor('+')">+</button></div>
                    <div class="n-box"> <button class="btn" onclick="calculatorResult()">=</button></div>

                </div>
            </div>
        </div>
    </div>    
    <script src="./JS/app.js"></script>
</body>
</html>
